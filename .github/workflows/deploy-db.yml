name: Deploy DB

# Dispara manualmente via aba 'Actions' no GitHub
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente para o deploy (ex: dev, staging, production)"
        required: true
        default: "dev"

jobs:
  deploy-db:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.6'

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION:    'us-east-1'  # Ajuste a região se precisar

      - name: Terraform Plan
        run: terraform plan \
          -var="db_name=${{ secrets.RDS_DATABASE }}" \
          -var="db_username=${{ secrets.RDS_USERNAME }}" \
          -var="db_password=${{ secrets.RDS_PASSWORD }}" \
          -var="environment=${{ github.event.inputs.environment }}"
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION:    'us-east-1'

      - name: Terraform Apply
        # Se quiser que só rode no "main" ou se quiser condicionar a algo, pode usar if: ...
        run: terraform apply -auto-approve \
          -var="db_name=${{ secrets.RDS_DATABASE }}" \
          -var="db_username=${{ secrets.RDS_USERNAME }}" \
          -var="db_password=${{ secrets.RDS_PASSWORD }}" \
          -var="environment=${{ github.event.inputs.environment }}"
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION:    'us-east-1'
